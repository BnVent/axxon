<h1 class="calibre30">AnaCrónicas</h1>
<p class="calibre5"><b class="calibre4">Otis</b></p><p class="calibre5"></p>
<div class="calibre1">
<p class="calibre12"><span>¡Puf! No sabía que dirigir una sección fuera tanto trabajo. ¿Por qué no me avisaron? Ja ja ja. </span><span>Y hablando de trabajo… ¡Estamos trabajando para ustedes! Muy pronto habrá grandes novedades, y aquí mismo tienen un anticipo. ¡Sigan sintonizándonos! </span></p></div>
